<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>RecipeBook</title>
  <link rel="stylesheet" href="recipes.css">
  <script defer src="recipes.js"></script>
  <meta property="og:title" content="RecipeBook – Delicious Home-Cooked Recipes">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Browse easy, tasty recipes for all occasions.">
  <meta property="og:image" content="recipe-book.png">
  <meta property="og:url" content="">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>

  <header>
    <div class="logo">
      <img src="recipe-book.png" alt="RecipeBook logo">
      <h1>RecipeBook</h1>
    </div>
    <form>
      <input type="search" placeholder="Find a recipe" aria-label="Find a recipe">
      <button type="submit" aria-label="Search">
        <img src="search.svg" alt="Search icon">
      </button>
    </form>
  </header>

  <main>
    <article>
      <img src="apple-crisp.jpg" alt="Warm apple crisp with vanilla ice cream">
      <div class="info">
        <span class="category">dessert</span>
        <h2>Apple Crisp</h2>
        <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
          <span aria-hidden="true">⭐</span><span aria-hidden="true">⭐</span>
          <span aria-hidden="true">⭐</span><span aria-hidden="true">⭐</span>
          <span aria-hidden="true">☆</span>
        </span>
        <p class="description">
          This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
        </p>
      </div>
    </article>
  </main>

  <footer>
    <p>
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik – Flaticon
      </a>
    </p>
    <div class="social">
      <a href="#"><img src="instagram_icon.svg" alt="Instagram"></a>
      <a href="#"><img src="youtube_icon.svg"   alt="YouTube"></a>
      <a href="#"><img src="pinterest_icon.svg" alt="Pinterest"></a>
    </div>
  </footer>

</body>
</html>
