<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daniel — Character Card</title>
  <meta property="og:title" content="Daniel - Roommate">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Meet Daniel, the level‑5 Roommate with 100 health.">
  <meta property="og:image" content="daniel.JPEG">
  <meta property="og:url" content="https://yourdomain.com/index.html">
  <meta name="twitter:card" content="summary_large_image">

  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img class="image" src="#" alt="Character portrait">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id="attacked">Attacked</button>
      <button id="levelup">Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
